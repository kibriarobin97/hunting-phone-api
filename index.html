<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>

    <!-- tailwind and daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-300">
    <header class="">
        <h1 class="text-5xl p-5">Phone Hunting</h1>
    </header>
    <main class="container mx-auto py-8">
        <section class="m-4">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
        </section>

        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner bg-primary loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            </div>

            <div id="show-all-container" class="hidden flex justify-center items-center my-5">
                <button onclick="handleShowAll()" class="btn btn-active btn-secondary">Show All</button>
            </div>
        </section>


        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-details-phone-name" class="font-bold text-lg"></h3>
                <div id="show-details-container" class="p-5 space-y-3">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>

    <!-- script -->
    <script src="js/hunting.js"></script>
</body>

</html>
